osx_image: xcode10.1
language: objective-c
rvm:
  - 2.3
git:
  submodules:
    - true
cache:
  - cocoapods
  - bundler
before_install:
  - gem update --system
  - gem install bundler
  - brew install clang-format
install:
  - bundle update
  - pod repo add Specs git@github.com:yumimobi/Specs.git
  - pod repo update master
  - pod repo update Specs 
script:
  - travis_wait 60 fastlane release
env:
  matrix:
  global:
    - HOMEBREW_NO_AUTO_UPDATE=1
    - secure: 
    - secure: 
    - secure: 
notifications:
  slack:
    secure: 
